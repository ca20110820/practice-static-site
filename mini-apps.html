<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Apps</title>

    <!-- Link your CSS files here -->
    <link rel="stylesheet" href="practice-static-site/assets/css/reset.css">
    <link rel="stylesheet" href="practice-static-site/assets/css/main.css">
    <link rel="stylesheet" href="practice-static-site/assets/css/mini-apps/main.css">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!--Tailwind-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.4.3/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<my-base style="text-align: center">

    <!--Main Content-->
    <main slot="main-content" class="flex flex-col justify-center items-center">
        <!--Tab View-->
        <p>Custom Tab View</p>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Tab1')">Tab 1</button>
            <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab 2</button>
            <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
            <button class="tablinks" onclick="openTab(event, 'Tab4')">Tab 4</button>
        </div>

        <div id="Tab1" class="tabcontent">
            <h3>CoinGecko Coin Market Ticker List</h3>
            <div>
                <script src="https://widgets.coingecko.com/coingecko-coin-market-ticker-list-widget.js"></script>
                <coingecko-coin-market-ticker-list-widget  coin-id="bitcoin" currency="usd" locale="en" width="1000"></coingecko-coin-market-ticker-list-widget>
            </div>
        </div>

        <div id="Tab2" class="tabcontent">
            <h3>Tab 2 Content</h3>
            <p>This is the content for tab 2.</p>
            <div>
                <script src="https://widgets.coingecko.com/coingecko-random-coin-widget.js"></script>
                <coingecko-random-coin-widget  locale="en" width="600"></coingecko-random-coin-widget>
            </div>
        </div>

        <div id="Tab3" class="tabcontent">
            <p class="text-lg font-bold mb-4">Coinlore App</p>
            <select id="dropdown" class="block w-full py-2 px-4 border border-gray-300 rounded-md mb-4">
                <!-- <option value="1">Option 1</option> -->
            </select>

            <div id="table-view" s="border border-gray-300 rounded-md p-4 max-w-lg mx-auto overflow-y-auto">
            </div>
        </div>

        <div id="Tab4" class="tabcontent">
            <p class="text-lg font-bold mb-4">Newton API for Computer Algebra System</p>

            <!-- Newton Input Mathematical Expressions -->
            <textarea id="newton-inp" class="block w-full h-32 border border-gray-300 rounded-md p-4 mb-4" contenteditable="true" placeholder="Enter your mathematical expressions here..."></textarea>

            <!-- Commands -->
            <div class="flex space-x-4 mb-4">
                <button id="cmd-simplify" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Simplify
                </button>
                <button id="cmd-factor" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Factor
                </button>
                <button id="cmd-derive" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Derivative
                </button>
            </div>

            <!-- Output Section -->
            <div id="newton-output" class="border border-gray-300 rounded-md p-4 max-w-lg mx-auto overflow-y-auto">
                <!-- Output will be displayed here -->
            </div>

        </div>
    </main>
</my-base>

<script src="practice-static-site/templates/base.js"></script>
<script src="practice-static-site/assets/js/mini-apps/newton.js"></script>
<script src="practice-static-site/assets/js/mini-apps/script.js"></script>
<script src="practice-static-site/assets/js/mini-apps/coinlore.js"></script>
</body>
</html>
